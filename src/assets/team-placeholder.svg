<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" role="img" aria-label="صورة افتراضية لفريق العمل">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#FFD166"/>
      <stop offset="100%" stop-color="#EF476F"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#0F172A"/>

  <g transform="translate(200,200)" fill="url(#g)">
    <!-- three stylized avatar circles -->
    <circle cx="200" cy="200" r="160" fill="url(#g)" opacity="0.98" />
    <circle cx="520" cy="260" r="120" fill="url(#g)" opacity="0.92" />
    <circle cx="860" cy="200" r="100" fill="url(#g)" opacity="0.88" />
  </g>

  <!-- simple silhouettes inside circles -->
  <g fill="#0F172A" transform="translate(200,200)">
    <g transform="translate(40,40)">
      <ellipse cx="200" cy="380" rx="90" ry="60" opacity="0.15"/>
      <circle cx="200" cy="200" r="80" fill="#0F172A" />
    </g>
    <g transform="translate(360,100)">
      <ellipse cx="160" cy="420" rx="60" ry="40" opacity="0.12"/>
      <circle cx="160" cy="260" r="60" fill="#0F172A" />
    </g>
    <g transform="translate(720,60)">
      <ellipse cx="120" cy="380" rx="50" ry="36" opacity="0.10"/>
      <circle cx="120" cy="200" r="50" fill="#0F172A" />
    </g>
  </g>

  <text x="50%" y="1080" font-family="Cairo, Arial, sans-serif" font-size="36" fill="#FFFFFF" text-anchor="middle">فريق العمل - متكاملة أعمال الإيبوكسي</text>
</svg>
